<!DOCTYPE html>
<html>
<head>
	<title>Student Details</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container mt-4">
		<h1>Student Details</h1>
		<p>Here are the details you entered:</p>
		<ul>
			<li><strong>Name:</strong> <span id="name"></span></li>
			<li><strong>Email:</strong> <span id="email"></span></li>
			<li><strong>Phone:</strong> <span id="phone"></span></li>
			<li><strong>Course:</strong> <span id="course"></span></li>
			<li><strong>Gender:</strong> <span id="gender"></span></li>
            <li><strong>Graduation Year:</strong> <span id="grad_year"></span></li>
            <li><strong>Occupation:</strong> <span id="occupation"></span></li>
		</ul>
		<p><a href="form.html">Back to Form</a></p>
	</div>

	<!-- Include Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script>
		// Retrieve the details from local storage
		const details = JSON.parse(localStorage.getItem("studentDetails"));

		// Display the details on the page
		document.getElementById("name").textContent = details.name;
		document.getElementById("email").textContent = details.email;
		document.getElementById("phone").textContent = details.phone;
		document.getElementById("course").textContent = details.course;
		document.getElementById("gender").textContent = details.gender;
        document.getElementById("grad_year").textContent = details.grad_year;
        document.getElementById("occupation").textContent = details.occupation;
	</script>
</body>
</html>
